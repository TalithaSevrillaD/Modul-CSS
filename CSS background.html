<html>
	<head>
		<title>Background</title>
	<style media="screen">
	div{
		width: 80%;
		margin: 0 auto;
		height: 100px;
	}
	.bgcolor{ background-color: #ffb6c1; }
	.bgimage{ background-image: url("warni.jpg"); }
	.bgposition{
		height: 350px;
		background: url("TS.jpg") #7b68ee no-repeat left;
	}
	.gradient1{ background:linear-gradient(to right, red, blue, purple);}
	.gradient2{ background:linear-gradient(red, blue, purple);}
	</style>
	
	</head>
	<body>
		<div class="bgcolor">
			<h1 align="center">Background Color</h1>
		</div>
		<div class="bgimage">
			<h1 align="center">Background Image</h1>
		</div>
		<div class="bgposition">
			<h1 align="center">Background Position</h1>
		</div>
		<div class="gradient1">
			<h1 align="center">Gradient Background</h1>
		</div>
		<div class="gradient2">
			<h1 align="center">Gradient background</h1>
		</div>
	</body>
</html>
